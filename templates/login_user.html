{% extends 'base.html' %}
{% block title %}
	Login
{% endblock %}
{% block content %}
	<h2>Login</h2>
	<form id="login-form" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{ field.label }}
                    {{ field }}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
{% endblock %}
